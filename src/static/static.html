<html>
    <head>
    <link rel="stylesheet" href="../index.css">
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0" nonce="uc1wcAPj"></script>
</head>
    <body>
        <div class="brand-logo">
            Your Brand Logo Here
        </div>
    <div class="form-wrap">
	

		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
                <div>
                    <div class="signup">Sign Up</div>
                    <div class="create">Create Your Account</div>
                    <div class="top">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
                </div>
                <div class="logos">
                    <img src="../../public/fb.png"/ class="logo">
                    <img src="../../public/google.png" class="logo">
                </div>
                <div class="padding-line">
                    <div class="line-sep">
                        <span class="line-sep2">
                          or 
                        </span>
                      </div>
                </div>
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="First Name">
                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Last Name">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email Address">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                    <div class="help-text">
                        <p>By clicking signing up, you agree to our <a href="#">Terms of Use</a> and our <a>Privacy Policy</a></a></p>
                    </div><!--.help-text-->
                    <input type="submit" class="button" value="Sign Up">
				</form><!--.login-form-->
				
			</div><!--.signup-tab-content-->

		</div><!--.tabs-content-->
    </div><!--.form-wrap-->
</body>
</html>
